<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/clients.css">
    <title>Clients</title>
</head>
<body>
    <div class="button-container">
        <button onclick="toggleClientes();">Show</button>
        <a href="./homeadmin.html"><button id="home-admin">Home</button></a>
        <button id="boton-delete" onclick="toggleClientesDelete();"  >Delete</button>
        <button id="boton-update" onclick="toggleClientUpdate();">Update</button>
    </div>
   
<h2>Clients</h2>

<table id="tabla-clientes">
    <thead> 
        <tr>
            <th>Client_id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Date of Birth</th>
            <th>Mail</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div class="div-delete">
    <form id="formulario-delete">
        <div class="peticion-id">
            <p>ID to delete</p>
            <input type="text" id="casilla-id" required placeholder>
        </div>
        <div class="confirmacion">
            <button id="delete-button">CONFIRM</button>
        </div>
    </form>
</div>
<div class="div-update">
    <div id="formulario-update">
        <div class="row">
            <div class="agregar-id">
                <p>ID to update</p>
                <input type="text" id="casilla-id-upt" required placeholder>
            </div>
            <div class="agregar-nombre">
                <p>Name to update</p>
                <input type="text" id="casilla-name-upt" required placeholder>
            </div>
        </div>
        <div class="agregar-apellido">
            <p>Surname to update</p>
            <input type="text" id="casilla-surname-upt">
        </div>
        <div class="agregar-fecha-nacimiento">
            <p>Date of Birth to update</p>
            <input type="date" id="casilla-fecha-nac-upt">
        </div>
        <div class="agregar-correo">
            <p>E-Mail to update</p>
            <input type="email" id="casilla-correo-upt">
        </div>
        <div class="agregar-contrasena">
            <p>Password to update</p>
            <input type="text" id="casilla-contra-upt">
        </div>
        <div class="confirmacion">
            <button id="update" onclick="updateClientes();">CONFIRM</button>
        </div>
    </div>
</div>

<script src="../javascript/clients.js"></script>
</body>
</html>
